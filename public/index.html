<html>
    <head>
        <title>MY TODO LIST</title>
        <link rel="stylesheet" href="page.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&family=Quicksand:wght@600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <!-----------------------PAGE HEADER----------------------------------->
        <header class="pageBienvenu">
            Mes tâches à faire...
        </header>
        <!---------------------------MAIN CONTENT--------------------------------->
        <div class="container main">
            <!-------------------HTML DISPLAY MESSAGE ON TOP-------------------->
            <div class="col-md-12 m-auto mt-4">
                <h3 class="message p-2"></h3>
            </div>

            <!-------------------------FORM FOR ADDING TASK------------------------------->
            <button class="btn btn-info collapseBtn" type="button"
                data-bs-toggle="collapse" data-bs-target="#multiCollapseForm"
                aria-expanded="false" aria-controls="multiCollapseForm"><h1
                    class="tache">Ajouter une tâche</h1></button>

            <div class="row text-center">
                <div class="col-md-8 mx-auto collapse multi-collapse"
                    id="multiCollapseForm">
                    <form id="forme">
                        <div class="form-group">
                            <input type="text" name="title" class="form-control-md-4"
                                id="tache" placeholder="Task title is required...">
                        </div>

                        <div class="form-group mb-3">
                            <textarea name="description" class="form-control-md-4 description"
                                type="text" id="desc"
                                placeholder="Task description..."></textarea>
                        </div>

                        <button type="submit" class=" btn btn-info btnSubmit
                            fw-bold">Add Task</button>
                    </form>
                </div>
            </div>
            <!----------------------DISPLAY LIST ITEMS------------------------------------------->
<div class="row">

<div class="col-md-12 mx-auto" id="formulaire">

<div class="inside show-list">
    <!------------------------------MESSAGE IF NO ITEM FOUND-------------------------->
    <h3 class="no-item-message"></h3>

    <!--------------------------------START TASKS LIST------------------------------->
    <ul class="list-items">
          
                <li class="fake-items" id="1698261369960">Ma première tâche à
                    faire
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-solid fa-xmark deleteBtn"></i>

                </li>
                <li class="fake-items" id="17098261369960"> Ma deuxième tâche à
                    faire
                    <i class="fa-regular fa-eye" data-bs-toggle="modal" data-bs-target="#taskModal"></i>
                    <i class="fa-solid fa-xmark deleteBtn"></i>
                </li>
                <li id="17198261369960" class="fake-items checked">Ma
                    troisième tâche à faire
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-solid fa-xmark deleteBtn"></i>
                </li>

    </ul>
  
    
    <!--------------------------------OPEN MODAL------------------------------------>
    <div class="modal fade" id="taskModal"
        data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modal-title"
                        id="staticBackdropLabel">Ma deuxième
                        tâche à faire...</h1>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                    <p class="fs-8 modal-desc">Description de ma
                        deuxième tâche...</p>
                </div>

                    </div>
                </div>
            </div>

        </div>
       </div>
     </div>

  </div>

        <script src="page.js" type="module"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>

</html>
